

logging.level.com.sp.poc.rsm=TRACE
logging.file.path = /var/tmp/
logging.file.name = rsm.log
## Database Config
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url= jdbc:postgresql://postgres:5432/employeedb
spring.datasource.username= postgres
spring.datasource.password= postgres

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show=true
# Hibernate ddl auto (create, create-drop, validate, update)
# Normally we use flyway in production to create or update
spring.jpa.hibernate.ddl-auto= create
server.error.whitelabel.enabled=false

## Logging config
logging.level.root=info
logging.level.org.springframework.web=info
logging.level.org.hibernate=error

## OpenAPI
springdoc.api-docs.path=/rms/api/v1/doc
